<div class="content">
    <div class="row user-profile">
        <div class="image-container">
            <img class="user-image"
                 src="https://www.atlassian.com/dam/jcr:13a574c1-390b-4bfb-956b-6b6d114bf98c/max-rehkopf.png">
        </div>
    </div>

    <div class="close-beaches-container">
        <p>Estas playas cerca de ti necesitan limpieza</p>
        <ion-list class="beaches-list">
            <ion-item *ngFor="let beach of closestBeaches">
                <ion-avatar slot="start">
                    <img src="https://www.canarias7.es/binrepository/604x402/0c0/0d0/none/11314/UQMN/169937-1g_CSN169937_MG1884425.jpg">
                </ion-avatar>
                <ion-label>
                   <h3>{{beach.name}}</h3>
                    <p>{{beach.peopleCleaningToday}} personas limpiando hoy</p>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Otras
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-button expand="block">Mis limpiezas</ion-button>
    </div>
</div>
