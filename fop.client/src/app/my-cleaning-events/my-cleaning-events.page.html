<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" [text]="'AtrÃ¡s'"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Limpiezas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let event of myCleaningEvents" [routerLink]="['/clean-finish', event.id]">
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>
        {{event.beach.name}}
        <p>
          {{event.startingDate | date: 'd/M/yy, h:mm a'}}
        </p>
      </ion-label>
      <ion-icon name="close" slot="end" color="danger" (click)="remove($event, event.id)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
