<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4" style="text-align: center">
        <ion-text><h1>Login</h1></ion-text>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" style="text-align: center">
        <ion-button expand="block" (click)="onLogin()">Sign Up</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" style="text-align: center">
        <ion-text><h3>Or</h3></ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" style="text-align: center">
        <ion-button expand="block">Sign Up with Facebook</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" style="text-align: center">
        <ion-button expand="block" color="danger">Sign Up with Google</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10" style="text-align: center">
        <ion-button expand="block" color="secondary">Sign Up with Twitter</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
