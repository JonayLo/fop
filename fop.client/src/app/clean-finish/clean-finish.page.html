<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="my-cleaning-events" [text]="'AtrÃ¡s'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col style="text-align: center">
                <ion-text><h1>Mi Limpieza</h1></ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button (click)="onFinishClean()" expand="block" [disabled]="!finishClean.photo">
                    Terminado!
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-button (click)="onTakePicture()" expand="block" size="large" style="height: 6em">
                    <ion-grid>
                        <ion-row>
                            <ion-col><h2>Toma una foto!</h2></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-icon name="camera" style="font-size:70px"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-img [src]="finishClean.photo" *ngIf="finishClean.photo"></ion-img>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
