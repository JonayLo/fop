<ion-content>
    <ion-list *ngIf="conversations">
        <ion-item *ngFor="let conversation of conversations">
            <ion-thumbnail slot="start">
                <img src={{conversation.user.avatarUrl}}>
            </ion-thumbnail>
            <ion-label>
                <h3>{{conversation.user.firstName + ' ' + conversation.user.lastName}}</h3>
                <p>{{conversation.lastMessage.date}}</p>
                <p>{{conversation.lastMessage.text}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
