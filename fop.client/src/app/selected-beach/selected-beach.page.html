<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs" [text]="'Atrás'"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img *ngIf="selectedBeach" [src]="selectedBeach.largeImageUrl"></ion-img>

    <ion-list>
        <ion-item *ngFor="let beachCleanEvent of beachCleanEvents">
            <ion-label>
                {{beachCleanEvent.startingDate | date:'d/M/yy, h:mm a'}} - {{getFinishDate(beachCleanEvent.startingDate,
                beachCleanEvent.durationInHours) | date:'hh:mm'}} ({{beachCleanEvent.numberOfUsers}})
            </ion-label>
            <ion-button fill="outline" slot="end" (click)="onCleanEventAssign(beachCleanEvent)">Unirse</ion-button>
        </ion-item>
    </ion-list>
    <ion-text *ngIf="beachCleanEvents && beachCleanEvents.length === 0">
        No hay ningún horario para {{selectedBeach?.name}}
    </ion-text>
</ion-content>
