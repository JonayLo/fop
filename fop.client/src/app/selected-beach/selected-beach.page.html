<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs" [text]="'Atrás'"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-img [src]="selectedBeachImage"></ion-img>

    <ion-list>
        <ion-item *ngFor="let beachCleanEvent of beachCleanEvents">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        {{beachCleanEvent.startingDate | date:'hh:mm'}} - {{getFinishDate(beachCleanEvent.startingDate, beachCleanEvent.durationInHours) | date:'hh:mm'}} ({{beachCleanEvent.numberOfUsers}})
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="onCleanEventAssign(beachCleanEvent)">Asignar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <ion-text *ngIf="beachCleanEvents && beachCleanEvents.length === 0">
        No hay ningún horario para {{selectedBeach?.name}}
    </ion-text>
</ion-content>
